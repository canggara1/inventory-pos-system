<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management - Inventory & POS System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">User Management</h1>

    <div class="mb-6">
      <form id="addUserForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="user_type" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
          <select id="user_type" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Staff">Staff</option>
            <option value="Administrator">Administrator</option>
          </select>
        </div>
        <div>
          <label for="branch_id" class="block text-sm font-medium text-gray-700 mb-1">Branch ID</label>
          <input type="number" id="branch_id" min="0" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="permissions" class="block text-sm font-medium text-gray-700 mb-1">Permissions (JSON)</label>
          <textarea id="permissions" rows="3" placeholder='e.g. {"inventory": true, "reports": false}' class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="md:col-span-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add User</button>
        </div>
      </form>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Existing Users</h2>
      <table class="w-full border border-gray-300 rounded">
        <thead class="bg-gray-50">
          <tr>
            <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Username</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
            <th class="border border-gray-300 px-4 py-2 text-left">User Type</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Branch ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Permissions</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody" class="bg-white">
          <!-- User rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:5000/api/auth';
    const token = localStorage.getItem('jwt_token');

    async function fetchUsers() {
      try {
        const res = await fetch(`${apiBase}/users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.status === 'success') {
          populateUsersTable(data.users);
        } else {
          alert('Failed to fetch users: ' + data.message);
        }
      } catch (err) {
        alert('Error fetching users: ' + err.message);
      }
    }

    function populateUsersTable(users) {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border border-gray-300 px-4 py-2">${user.id}</td>
          <td class="border border-gray-300 px-4 py-2">${user.username}</td>
          <td class="border border-gray-300 px-4 py-2">${user.email}</td>
          <td class="border border-gray-300 px-4 py-2">${user.user_type}</td>
          <td class="border border-gray-300 px-4 py-2">${user.branch_id ?? ''}</td>
          <td class="border border-gray-300 px-4 py-2"><pre class="whitespace-pre-wrap">${JSON.stringify(user.permissions, null, 2)}</pre></td>
          <td class="border border-gray-300 px-4 py-2 space-x-2">
            <button onclick="deleteUser(${user.id})" class="text-red-600 hover:underline">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const user_type = document.getElementById('user_type').value;
      const branch_id = document.getElementById('branch_id').value || null;
      const permissionsText = document.getElementById('permissions').value.trim();
      let permissions = {};
      if (permissionsText) {
        try {
          permissions = JSON.parse(permissionsText);
        } catch {
          alert('Invalid JSON in permissions field');
          return;
        }
      }

      if (!username || !email || !password) {
        alert('Please fill in all required fields.');
        return;
      }

      try {
        const res = await fetch(`${apiBase}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username, email, password, user_type, branch_id, permissions })
        });
        const data = await res.json();
        if (data.status === 'success') {
          alert('User added successfully');
          document.getElementById('addUserForm').reset();
          fetchUsers();
        } else {
          alert('Failed to add user: ' + data.message);
        }
      } catch (err) {
        alert('Error adding user: ' + err.message);
      }
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      try {
        const res = await fetch(`${apiBase}/users/${userId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.status === 'success') {
          alert('User deleted successfully');
          fetchUsers();
        } else {
          alert('Failed to delete user: ' + data.message);
        }
      } catch (err) {
        alert('Error deleting user: ' + err.message);
      }
    }

    document.getElementById('addUserForm').addEventListener('submit', addUser);

    // Initial load
    fetchUsers();
  </script>
</body>
</html>
